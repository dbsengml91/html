<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select Tag test</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>
                <label>간식</label>
            </td>
            <td>
                <select>
                    <option>김밥</option>
                    <option>떡볶이</option>
                    <option>순대</option>
                    <option>어묵</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label>간식2</label>
            </td>

            <td>
                <select multiple="multiple">
                    <option>김밥</option>
                    <option>떡볶이</option>
                    <option>순대</option>
                    <option>어묵</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label>group selects</label></td>
            <td>
                <select>
                    <optgroup label="HTML5">
                        <option>Multimedia Tag</option>
                        <option>Connectivity</option>
                        <option>Device Access</option> 
                    </optgroup>
                    <optgroup label="CSS3">
                        <option>Animation</option>
                        <option>3D Transform</option>
                    </optgroup>
                </select>
            </td>
        </tr>
    </table>
</body>
</html>
